<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/ExpenseReimbursementSystem/login.css">
    <title>Expense Reimbursement System</title>
</head>
<body>
<div id="page-container">
    <div class ="container">
     
        <h1 id="title">Revature Reimbursement System</h1>
    </div>
   
    <div class="container vertically-align">
        
        <div class="card-transparent mb-3 login-card mx-auto" style="max-width: 1000px;">
            <div class="row g-0 ">
              <div class="col-md-7">
                <img id="login-image" src="https://images.unsplash.com/photo-1609017879390-e1968a80ec6e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" alt="...">
              </div>
              <div class="col-md-5 align-self-center text-center">
                <div class="card-body">
                    <img id="piggy-bank" src="/ExpenseReimbursementSystem/images/piggy-bank.png"></img>
                  <h5 class="card-title">Employee Login</h5>
                  <p class="card-text align-middle">
                      <form method="POST" action="http://localhost:8080/ExpenseReimbursementSystem/ers/login">
                          <input type="email" id="emp-email" placeholder="Email" name="email">
                          <br>
                          <input type="password" id ="login-password" placeholder ="Password" name ="password">
                          <br>
                          <button type="submit" id="emp-submit-btn" class="btn btn-outline-dark">Login</button> 
                      </form>
                  </p>
                  <p class="card-text"><small class="text-muted"><a href="http://localhost:8080/ExpenseReimbursementSystem/ers/newuser">Register</a></p>
                <p></small><span><small class="text-muted"> <a href="http://localhost:8080/ExpenseReimbursementSystem/ers/managerLanding">Manager Login</a></small></span></p>
                </div>
              </div>
            </div>
          </div>
    </div>
      <div id="footer-wrap">
            <footer id="footer" >
                <div class="container text-center">
                  <small>Copyright &copy; Lester Young</small>
                </div>
            </footer>
        </div>
</div>
    <script src="/ExpenseReimbursementSystem/login.js"></script>
</body>

</html>
