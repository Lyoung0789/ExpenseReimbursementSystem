<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/ExpenseReimbursementSystem/home.css"/>
    <title>Home Screen</title>
</head>
<body>
    <div id="page-container">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Revature</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ">
            
           
            <li class="nav-item ">
                <a class="nav-link" href="http://localhost:8080/ExpenseReimbursementSystem/ers/managerViewAllPending">View Pending Claims</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/ExpenseReimbursementSystem/ers/managerViewAllExpense">View All Claims</a>
              </li>
            
          </ul>

        </div>
        <form method="GET" action="http://localhost:8080/ExpenseReimbursementSystem/ers/logout">
        	<button type="submit" class="btn btn-warning btn-md">Logout</button>
        </form>
    </nav>
    
    <h1 id="title-header">Welcome Manager!</h1>
    
    <div class="container">
        
        <div class="row row-2">
        <div class="col">
            <div class="card">
                <div class="card-header">
                Pending Claims
                </div>
                <div class="card-body">
                <h5 class="card-title">Claims Awaiting To be Approved:</h5>
           
                <table class="table table-sm">
                    <thead>
                      <tr>
                      <th scope ="col">ID</th>
                        <th scope="col">Date Requested</th>
                        <th scope="col">Category</th>
                        <th scope="col">Total</th>
                        
                      </tr>
                    </thead>
                    <tbody id="pending-table-body">
                      
                    </tbody>
                  </table>
                <a href="http://localhost:8080/ExpenseReimbursementSystem/ers/managerViewAllPending" class="btn btn-primary">View Pending Claims</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                My Profile
                </div>
                <div class="card-body">
                <h5 class="card-title">You: </h5>
               
                <p class="card-text">
                    <span>Name: </span>
                    <span class="make-bold" id="first_name"></span> <span class = "make-bold" id ="last_name"></span>
                </p>

                <p class="card-text">
                    <span>Location: </span>
                    <span class="make-bold" id="city"></span> <span class ="make-bold" id="state"></span>
                </p>
              
                </div>
            </div>
        </div>
        </div>
   
    

    </div>
    
        <div id="footer-wrap">
            <footer id="footer" >
                <div class="container text-center">
                  <small>Copyright &copy; Lester Young</small>
                </div>
            </footer>
        </div>

    
   
</div>
<script src="/ExpenseReimbursementSystem/managerHome.js"></script>
</body>

</html>
